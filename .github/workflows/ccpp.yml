name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: configure
      run: 
        mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=release ..
    - name: build 
      run:
        cd build && cmake --build ..
    - name: run program
      run: ./build/leetcode
